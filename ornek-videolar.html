
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOV Tasarım | Yazılım — Örnek Videolar</title>

<style>
body {
    background:#000;
    color:#fff;
    font-family:Arial;
    margin:0;
}

.container {
    width:90%;
    max-width:1400px;
    margin:auto;
}

/* NAV */
.nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 0;
    border-bottom:1px solid #111;
}

.logo {
    font-size:26px;
    font-weight:bold;
    letter-spacing:2px;
}

.nav a {
    color:#aaa;
    text-decoration:none;
    font-weight:bold;
}

.nav a:hover {
    color:#fff;
}

/* BAŞLIK */
.section-title {
    text-align:center;
    margin:70px 0 50px;
    font-size:32px;
}

/* YATAY SLIDER */
.video-slider {
    display:flex;
    gap:40px;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    padding-bottom:40px;
}

.video-slider::-webkit-scrollbar {
    height:8px;
}

.video-slider::-webkit-scrollbar-thumb {
    background:#333;
    border-radius:10px;
}

.video-card {
    min-width:600px;
    scroll-snap-align:start;
    background:#111;
    border:1px solid #222;
    padding:20px;
    transition:.3s;
    border-radius:12px;
}

.video-card:hover {
    border-color:#fff;
    transform:scale(1.02);
}

video {
    width:100%;
    height:350px;
    object-fit:cover;
    border-radius:8px;
}

/* MOBİL */
@media(max-width:768px){

    .video-card {
        min-width:85%;
    }

    video {
        height:240px;
    }

    .nav {
        flex-direction:column;
        gap:15px;
    }
}
</style>
</head>

<body>

<nav class="container nav">
    <div class="logo">NOV Tasarım | Yazılım</div>
    <a href="index.html">Ana Sayfa</a>
</nav>

<h2 class="section-title">Örnek Videolar</h2>

<section class="container">
<div class="video-slider">

<div class="video-card">
<video controls>
<source src="videolar/video1.mp4" type="video/mp4">
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video2.mp4" type="video/mp4">
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video3.mp4" type="video/mp4">
</video>
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video4.mp4" type="video/mp4">
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video5.mp4" type="video/mp4">
</video>
</div>

</div>
</section>

</body>
</html>
