<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOV Tasarım | Yazılım — Örnek Videolar</title>

<style>
body {
    background:#000;
    color:#fff;
    font-family:Arial;
    margin:0;
}

.container {
    width:90%;
    max-width:1200px;
    margin:auto;
}

/* NAV */
.nav {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:25px 0;
    border-bottom:1px solid #111;
}

.logo {
    font-size:26px;
    font-weight:bold;
    letter-spacing:2px;
}

.nav a {
    color:#aaa;
    text-decoration:none;
    font-weight:bold;
}

.nav a:hover {
    color:#fff;
}

/* BAŞLIK */
.section-title {
    text-align:center;
    margin:70px 0 40px;
    font-size:28px;
}

/* GRID */
.grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
    gap:30px;
    margin-bottom:80px;
}

/* CARD */
.video-card {
    background:#111;
    border:1px solid #222;
    padding:15px;
    transition:.3s;
}

.video-card:hover {
    border-color:#fff;
    transform:translateY(-5px);
}

video {
    width:100%;
    height:220px;
    object-fit:cover;
    background:#000;
}

/* MOBİL */
@media(max-width:768px){
    .nav {
        flex-direction:column;
        gap:15px;
    }

    video {
        height:200px;
    }
}
</style>
</head>

<body>

<nav class="container nav">
    <div class="logo">NOV Tasarım | Yazılım</div>
    <a href="index.html">Ana Sayfa</a>
</nav>

<h2 class="section-title">Örnek Videolar</h2>

<section class="container">
<div class="grid">

<div class="video-card">
<video controls>
<source src="videolar/video1.mp4" type="video/mp4">
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video2.mp4" type="video/mp4">
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video3.mp4" type="video/mp4">
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video4.mp4" type="video/mp4">
</video>
</div>

<div class="video-card">
<video controls>
<source src="videolar/video5.mp4" type="video/mp4">
</video>
</div>

</div>
</section>

</body>
</html>
